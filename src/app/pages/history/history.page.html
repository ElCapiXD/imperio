<ion-header>
  <ion-toolbar class="toolbar-dark">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Historial de Rutinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="history-page" fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="cargarHistorial()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="cargando" class="loading">Cargando...</div>

  <ion-list *ngIf="!cargando && historial.length > 0">
    <ion-item-sliding *ngFor="let item of historial">
      <ion-item>
        <ion-icon name="barbell-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ item.nombre }}</h2>
          <p>ğŸ“… {{ item.fecha }} | â± {{ item.duracion }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarRegistro(item.id)">
          <ion-icon name="trash-outline"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="!cargando && historial.length === 0" class="empty">
    <ion-icon name="document-text-outline"></ion-icon>
    <p>No hay rutinas registradas todavÃ­a.</p>
  </div>
</ion-content>
